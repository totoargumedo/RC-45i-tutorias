<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de turnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center p-5 ">D&D Combat Initiative Generator</h1>
        <div class="container-fluid row row-cols-1 row-cols-md-2 mb-5">
            <form class="row row-cols-2 g-2" id="character-form">
                <div class="form-group">
                    <label for="photo">Imagen</label>
                    <input type="text" class="form-control" placeholder="Ingrese url imagen">
                </div>
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <label for="race">Raza</label>
                    <input type="text" class="form-control" placeholder="Raza">
                </div>
                <div class="form-group">
                    <label for="defense">Defensa</label>
                    <input type="number"  class="form-control" placeholder="Defensa">
                </div>
                <div class="form-group ">
                    <label for="initiative">Iniciativa</label>
                    <input type="number"class="form-control" placeholder="Bonificador de iniciativa">
                </div>
                <div class="form-group align-self-end">
                    <button type="submit" class="btn btn-primary">Guardar Personaje</button>
                </div>
            </form>
            <div class="">
                <table class="table table-sm table-striped table-bordered  caption-top">
                    <caption>Lista de Personajes </caption>
                    <thead>
                        <tr>
                            <th scope="col">Foto</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Raza</th>
                            <th scope="col">Defensa</th>
                            <th scope="col">Iniciativa</th>
                            <th scope="col" class="text-center">
                                <i class="fa-solid fa-wrench"></i>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="character-table">
                        <tr>
                            <td><img src="https://i.pinimg.com/564x/c3/2e/a6/c32ea6ae8a4ce8add9777ba7826be322.jpg"
                                    alt="Character 1" class="character-img center">
                            </td>
                            <td>Arin</td>
                            <td>Elf</td>
                            <td>18</td>
                            <td>+3</td>
                            <td class="text-center">
                                <button class="btn btn-danger px-1" onclick="borrarPais()">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td><img src="https://i.pinimg.com/564x/c3/2e/a6/c32ea6ae8a4ce8add9777ba7826be322.jpg"
                                    alt="Character 2" class="character-img"></td>
                            <td>Thorn</td>
                            <td>Dwarf</td>
                            <td>20</td>
                            <td>+1</td>
                            <td class="text-center">
                                <button class="btn btn-danger px-1">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td><img src="https://i.pinimg.com/564x/c3/2e/a6/c32ea6ae8a4ce8add9777ba7826be322.jpg"
                                    alt="Character 3" class="character-img">
                            </td>
                            <td>Lyra</td>
                            <td>Human</td>
                            <td>16</td>
                            <td>+2</td>
                            <td class="text-center">
                                <button class="btn btn-danger px-1">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <button id="generate" class="btn btn-success" onclick="generateInitiative()">Generar Iniciativas</button>
        <div class="container p-5">
            <ol class="list-group list-group-numbered" id="initiative-list">
                <li class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">Arin</div>
                        Defensa:18
                    </div>
                    <span class="badge bg-primary rounded-pill">24</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">Thorn</div>
                        Defensa:20
                    </div>
                    <span class="badge bg-primary rounded-pill">14</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">Lyra</div>
                        Defensa:16
                    </div>
                    <span class="badge bg-primary rounded-pill">4</span>
                </li>
            </ol>
        </div>
    </div>
</body>

</html>
